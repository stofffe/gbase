[package]
name = "gbase"
version = "0.1.0"
edition = "2021"

[dependencies]
winit = { version = "0.29.3", features = ["rwh_05", "rwh_06"] }
wgpu = { version = "23.0.0", features = [] }
glam = { version = "0.24.2", features = ["serde"] }
log = "0.4.20"
bytemuck = { version = "1.14.0", features = ["derive"] }
encase = { version = "0.6.1", features = ["glam"] }
anyhow = "1.0.95"
rodio = { version = "0.17.3", features = ["wasm-bindgen"] }     # cpal?

# hot reloading
dlopen = { version = "0.1.8", optional = true, features = [] }
notify = { version = "7.0.0", optional = true }                # replaced

# non wasm
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
pollster = { version = "0.3.0", features = ["macro"] }
env_logger = "0.10.1"

# wasm
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.88"
wasm-bindgen-futures = "0.4.38"
console_error_panic_hook = "0.1.7"
console_log = { version = "1.0.0", features = ["wasm-bindgen"] }
instant = { version = "0.1.12", features = ["wasm-bindgen"] }
base64 = "0.22.1"
web-sys = { version = "0.3.64", features = [
    "Location",
    "HtmlCanvasElement",
    "GpuCanvasContext",
    "Storage",
] }

[features]
default = []
hot_reload = ["dep:dlopen", "dep:notify"]

[workspace]
members = [
    "utils/gbase_utils",

    "tools/atlas_generator",

    "examples/post_process",
    "examples/clouds",
    "examples/grass",
    "examples/ui",
    "examples/flappy_bird",
    "examples/gizmos",
    "examples/mesh",
    "examples/camera",
    "examples/transform",
    "examples/texture",
]
